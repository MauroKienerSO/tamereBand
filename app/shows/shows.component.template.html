<div>Live Shows</div>

<form name="showsForm" class="float-right">
    <md-input-container>
        <md-datepicker ng-model="show.date" md-placeholder="Enter date"></md-datepicker>
    </md-input-container>
    <md-input-container>
        <label for="place">Where:</label>
        <input id="place" type="text" ng-model="show.place" name="place" autocomplete="off">
    </md-input-container>
    <md-input-container>
        <label for="ticketUrl">TicketURL:</label>
        <input id="ticketUrl" type="text" ng-model="show.ticketUrl" name="ticketUrl" autocomplete="off">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="saveShow(show)">Save</md-button>
</form>

<ul>
    <li ng-repeat="show in shows">
        {{ show.date | formatDate }}
        {{ show.place }}
        {{ show.ticketUrl }}
        <a class="delete" ng-click="deleteShow(show)">
            <span class="material-icons">
                clear
            </span>
        </a>
    </li>
</ul>

<div ng-if="message">{{ message }}</div>
<div ng-if="error">{{ error }}</div>
